<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

    <link rel="stylesheet" href="assets/style/main.css">

<body>

    <main class="container-fluid">
        <div id="app"></div>
        <div class="row col-12">
            <div class="col-12 text-light" id="weather-info">
            </div>
        </div>
        <div class="row">
            <div class="col-10" id="clock-info">
                <iframe src="http://free.timeanddate.com/clock/i7g4rmyd/n2263/fs48/fcfff/tct/pct/ftb/bas3/bacfff/tt0/tw0/tm1/ts1/tb4" frameborder="0" width="302" height="118" allowTransparency="true"></iframe>
            </div>
        </div>


        <div class="row col-12">
            <div class="card shadow p-3 mb-5 bg-white rounded col-4">
                <div class="card-header shadow p-3 mb-3 rounded" id="countleft">
                    ToDo's Remaining :
                </div>
                <div class="card-body">
                    <ul class="list-group" id="list-todo">
                        <!-- <div>
                            <li class="my-1 "><input type="checkbox" class="py-2">${this.description}</li><i class="fa fa-minus"></i>
                        </div> -->
                        <!-- <div class="card-body" onclick="app.weatherController.weatherSwap()> -->
                    </ul>
                    <form onsubmit="app.todoController.addTodo(event)">
                        <label for="exampleFormControlInput1" class="mt-4">ToDo</label>
                        <div class="form-group d-flex flex-direction-row">
                            <input type="text" required class="form-control mb-0" name="todo" placeholder="Example Text"
                                name="comment"><button type="submit" class="btn btn-transparent"><i
                                    class="fa fa-plus-square" aria-hidden="true"></i></button>
                        </div>
                        <div class="form-group">
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="row col-12">
            <div class="col-10">
                <div class="card card1" id="quote-bar">
                    <!-- <div class="card-header">
                            Inspiration
                        </div>
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p> $ { this . quote } </p>
                                <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                        Title</cite></footer>
                            </blockquote>
                        </div> -->
                </div>
                <div class="col-8">

                </div>
            </div>
        </div>
    </main>






    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col-12">
                <p><small>Made with love by Revo</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>

</html>
